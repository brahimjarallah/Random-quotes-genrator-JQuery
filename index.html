<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>FccRandomQuoteMachine</title>
</head>

<body>
    <div id="fb-root"></div>

    <div class="container">
        <div class="box">
            <i #double-quotes class="fa fa-quote-left"></i>
            <p class='quote-text'></p>
            <cite class='quote-author'></cite>
        </div>

        <ul >
            <li class='share-twitter'>
                <a id='#tweet-quote' href="https://twitter.com/intent/tweet" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>

            <li class='share-facebook'>
                <a  href="https://www.facebook.com/sharer/sharer.php?kid_directed_site=0&sdk=joey&u=http%3A%2F%2F127.0.0.1%3A5500%2FFccRandomQuoteMachine%2Findex.html&display=popup&ref=plugin&src=share_button"
                    target="_blank"><i class="fab fa-facebook"></i></a>
            </li>
        </ul>
        <button id='new-quote' class='button' >New Quote</button>
    </div>
    <p>by brahim</p>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="app.js"></script>
<cite></cite>

</html>
